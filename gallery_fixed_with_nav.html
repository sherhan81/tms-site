
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Галерея | ТрейдМонтажСервіс</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      cursor: pointer;
      background: #fff;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .caption {
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background: #fff;
      color: #333;
    }

    #lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="gallery-grid">
  <a href="#lightbox1" class="gallery-item">
    <img src="assets/4BE8BCB2-8D56-4E95-9289-1C00011A83FE.png" alt="Фото 1">
    <div class="caption">Технічне обслуговування ваг: точність починається з професіоналізму.</div>
  </a>
  <!-- Placeholder items -->
  <a href="#lightbox2" class="gallery-item">
    <img src="assets/photo2.jpg" alt="Фото 2">
    <div class="caption"></div>
  </a>
  <a href="#lightbox3" class="gallery-item">
    <img src="assets/photo3.jpg" alt="Фото 3">
    <div class="caption"></div>
  </a>
  <a href="#lightbox4" class="gallery-item">
    <img src="assets/photo4.jpg" alt="Фото 4">
    <div class="caption"></div>
  </a>
  <a href="#lightbox5" class="gallery-item">
    <img src="assets/photo5.jpg" alt="Фото 5">
    <div class="caption"></div>
  </a>
  <a href="#lightbox6" class="gallery-item">
    <img src="assets/photo6.jpg" alt="Фото 6">
    <div class="caption"></div>
  </a>
  <a href="#lightbox7" class="gallery-item">
    <img src="assets/photo7.jpg" alt="Фото 7">
    <div class="caption"></div>
  </a>
  <a href="#lightbox8" class="gallery-item">
    <img src="assets/photo8.jpg" alt="Фото 8">
    <div class="caption"></div>
  </a>
  <a href="#lightbox9" class="gallery-item">
    <img src="assets/photo9.jpg" alt="Фото 9">
    <div class="caption"></div>
  </a>
  <a href="#lightbox10" class="gallery-item">
    <img src="assets/photo10.jpg" alt="Фото 10">
    <div class="caption"></div>
  </a>
  <a href="#lightbox11" class="gallery-item">
    <img src="assets/photo11.jpg" alt="Фото 11">
    <div class="caption"></div>
  </a>
  <a href="#lightbox12" class="gallery-item">
    <img src="assets/photo12.jpg" alt="Фото 12">
    <div class="caption"></div>
  </a>
</div>

<div id="lightbox-overlay" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="">
  <button id="prev-btn" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
          background: rgba(255,255,255,0.8); border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 6px;">‹</button>
  <button id="next-btn" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
          background: rgba(255,255,255,0.8); border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 6px;">›</button>

</div>


<script>
document.addEventListener('DOMContentLoaded', function () {
  const galleryItems = document.querySelectorAll('.gallery-item');
  const lightboxOverlay = document.getElementById('lightbox-overlay');
  const lightboxImg = document.getElementById('lightbox-img');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  let currentIndex = 0;
  const images = Array.from(galleryItems).map(item => item.querySelector('img').src);

  function showImage(index) {
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    currentIndex = index;
    lightboxImg.src = images[currentIndex];
    lightboxOverlay.style.display = 'flex';
  }

  galleryItems.forEach((item, index) => {
    item.addEventListener('click', function (e) {
      e.preventDefault();
      showImage(index);
    });
  });

  prevBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    showImage(currentIndex - 1);
  });

  nextBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    showImage(currentIndex + 1);
  });

  lightboxOverlay.addEventListener('click', function () {
    this.style.display = 'none';
  });
});
</script>


</body>
</html>
